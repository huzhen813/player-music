<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>音乐播放器</title>
	<link href="static/css/audio.css" rel="stylesheet">
	<script src='static/js/hu.js'></script>
	<script src="static/js/musicList.js"></script>
</head>

<body>
<!-- 音乐播放器容器 -->
<div class="music-container">
    <!-- 搜索功能 -->
    <div class="player-heard">
        <input type="text" class='list-search' placeholder='音乐搜索'>
    </div>
    <!-- 插图 -->
    <div class="music-plate">
        <img class="plate-past" src="cover/Refrain.jpg">
        <img class="plate-now" src="cover/Flower Dance.jpg">
        <img class="plate-next" src="cover/Inspire.jpg">
    </div>
    <!-- 播放文件 -->
    <div class="music-list">
        <audio id="id-music-playing">
            <source src="music/Weekend.mp3">
        </audio>
    </div>
    <!-- 播放列表 -->
    <div class="music-manipulate">
        <!-- 专辑图片 -->
        <img src="cover/Weekend.jpg" class="music-cover">
        <!-- 和进度条 -->
        <div class="play-timeBar">
            <div class="time-and-bar">
                <!-- 播放时间 -->
                <div class="play-time">
                    <span id="id-current-time">00:00</span>
                    <span id="id-total-time"></span>
                </div>
                <!-- 进度条 -->
                <div id="id-control-bar">
	                <input type="range" id="id-time-bar" value="0">
                </div>
            </div>
            <!-- 播放控制 -->
            <div class="play-control">
	            <i id="id-icon-play" class="iconfont icon-play">&#xe602;</i>
	            <i id="id-icon-pause" class="iconfont hidden icon-play">&#xe620;</i>
	            <i id="id-icon-play-pre" class="iconfont">&#xe644;</i>
	            <i id="id-icon-play-next" class="iconfont">&#xe617;</i>
	            <i id="id-icon-volume" class="icon-volume iconfont">&#xe627;</i>
	            <i id="id-icon-volume-mute" class="hidden icon-volume iconfont">&#xe871;</i>
	            <i id="id-icon-listcircle" class="icon-circle iconfont">&#xe630;</i>
	            <i id="id-icon-singlecircle" class="hidden icon-circle iconfont">&#xe603;</i>
                <input type="range" id="id-volume-bar" value="10">
            </div>
        </div>
        <!-- 音乐名称和作者 -->
        <div class="music-information">
            <span class="information-name">Weekend</span>
            <span class="information-author">Dirk Reichardt</span>
        </div>
    </div>
    <div class="play-list">
        <table class="fixed-headers">
            <thead>
            <tr class="play-list-head">
                <th class="blank-th"></th>
                <th class="list-title">音乐标题</th>
                <th class="list-artist">歌手</th>
                <th class="list-album">专辑</th>
            </tr>
            </thead>
            <tbody class="">

            </tbody>
        </table>
    </div>
</div>
<script src="static/js/init.js"></script>
<script src="static/js/dom.js"></script>
<script src="static/js/function.js"></script>
<script src="static/js/events.js"></script>
<script src="static/js/main.js"></script>
</body>

</html>
