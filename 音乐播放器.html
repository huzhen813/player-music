<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>音乐播放器</title>
    <link href="audio.css" rel="stylesheet">
    <script src='hu.js'></script>
    <script src="musicList.js"></script>
</head>

<body>
    <!-- 音乐播放器容器 -->
    <div class="music-container">
        <!-- 搜索功能 -->
        <div class="player-heard">
            <input type="text" class='list-search' placeholder='音乐搜索'>
        </div>
        <!-- 插图 -->
        <div class="music-plate">
            <img class="plate-past" src="cover/Refrain.jpg">
            <img class="plate-now" src="cover/Flower Dance.jpg">
            <img class="plate-next" src="cover/Inspire.jpg">
        </div>
        <!-- 播放文件 -->
        <div class="music-list">
            <audio id="id-music-playing">
                <source src="music/Weekend.mp3">
            </audio>
        </div>
        <!-- 播放列表 -->
        <div class="music-manipulate">
            <!-- 专辑图片 -->
            <img src="cover/Weekend.jpg" class="music-cover">
            <!-- 和进度条 -->
            <div class="play-timeBar">
                <div class="time-and-bar">
                    <!-- 播放时间 -->
                    <div class="play-time">
                        <span id="id-current-time">00:00</span>
                        <span id="id-total-time"></span>
                    </div>
                    <!-- 进度条 -->
                    <div id="id-control-bar">
                        <span id="id-music-bar" class="time-bar" style="width:300px;"></span>
                        <span id="id-played-bar" class="time-bar" style='width:;'></span>
                    </div>
                </div>
                <!-- 播放控制 -->
                <div class="play-control">
                    <img src="icon/淡色/播放.png" id="id-icon-play">
                    <img src="icon/淡色/暂停.png" id="id-icon-pause" class="hidden">
                    <img src="icon/淡色/上一首.png" id="id-icon-play-back">
                    <img src="icon/淡色/下一首.png" id="id-icon-play-forward">
                    <img src="icon/淡色/音量.svg" id="id-icon-volume">
                    <img src="icon/淡色/静音.svg" id="id-icon-volume-mute" class="hidden">
                    <img src="icon/淡色/列表循环.png" id="id-icon-listcircle">
                    <img src="icon/淡色/单曲循环.png" id="id-icon-singlecircle" class="hidden">
                    <div id="id-volume-bar" class='trans unvisi'>
                        <span id="id-total-volume"  class="volume-bar" style="width:70px;"></span>
                        <span id="id-current-volume" class="volume-bar" style='width:'></span>
                    </div>
                </div>
            </div>
            <!-- 音乐名称和作者 -->
            <div class="music-information">
                <span class="information-name">Weekend</span>
                <span class="information-author">Dirk Reichardt</span>
            </div>
        </div>
        <div class="play-list">
            <table class="fixed-headers">
                <thead>
                    <tr class="play-list-head">
                        <th class="blank-th"></th>
                        <th class="list-title">音乐标题</th>
                        <th class="list-artist">歌手</th>
                        <th class="list-album">专辑</th>
                    </tr>
                </thead>
                <tbody class="">

                </tbody>
            </table>
        </div>
        <!-- 操作界面 -->

    </div>
    <script src="audio.js"></script>
</body>

</html>
